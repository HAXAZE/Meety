<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meety 👨‍💻 - Video Call & Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <link id="favicon" rel="shortcut icon" href="logomeety.png" type="image/x-png">
    <style>
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            margin-bottom: 5px;
            color: #4ecca3; 
        }
        .developed-by {
            font-size: 0.8rem;
            color: #4ecca3; 
            font-style: italic;
            font-weight: bold;
        }
        .clickable {
            cursor: pointer;
            text-decoration: underline;
            color: inherit; 
        }
    </style>
</head>

<body>
    <navbar>
        <div class="logo-container">
            <div class="logo" style="color: #4ecca3;">Meety 👨‍💻</div>
            <div class="developed-by" style="color: #4ecca3;"> Let's Connect 👋🏻<a class="clickable" href="https://www.linkedin.com/in/haxaze/" target="_blank">Sahil</a></div>
        </div>
    </navbar>

    <div class="main">
        <div class="create-join">
            <div class="text">
                <div class="head">Create Video Meetings in one-click.</div>
                <div class="subtext">No sign ups required.</div>
            </div>
            <button id="createroom" class="createroom-butt unselectable">Create Room</button><br>
            <input type="text" name="room" spellcheck="false" placeholder="Enter Room Code" id="roomcode"
                class="roomcode"><br>
            <div class="joinroom unselectable" id="joinroom">Join Room</div>
        </div>
        <div class="video-cont">
            <video class="video-self" autoplay muted playsinline></video>
            <div class="settings">
                <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                <div class="device" id="webcam"><i class="fas fa-video"></i></div>
            </div>
        </div>
    </div>

    <script src="js/landing.js"></script>
</body>

</html>
