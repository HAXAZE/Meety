<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meety 👨‍💻 - Video Call & Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <link id="favicon" rel="shortcut icon" href="logomeety.png" type="image/x-png">
</head>

<body>
    <navbar>
        <div class="logo" >Meety 👨‍💻</div>
    </navbar>

    <div class="main">
        <div class="create-join">
            <div class="text">
                <div class="head">Create Video Meetings in one-click.</div>
                <div class="subtext">No sign ups required.</div>
            </div>
            <button id="createroom" class="createroom-butt unselectable">Create Room</button><br>
            <input type="text" name="room" spellcheck="false" placeholder="Enter Room Code" id="roomcode"
                class="roomcode"><br>
            <div class="joinroom unselectable" id="joinroom">Join Room</div>
        </div>
        <div class="video-cont">
            <video class="video-self" autoplay muted playsinline></video>
            <div class="settings">
                <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                <div class="device" id="webcam"><i class="fas fa-video"></i></div>
            </div>
        </div>
    </div>

    <footer style="background-color: #4ecca3; color: white; text-align: center; padding: 3px; display: flex; justify-content: space-between; align-items: center;">
        <span Be Connected 💜 Seemlessly</span>
        <a href="https://www.linkedin.com/in/haxaze/" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
        </a>
    </footer>

    <script src="js/landing.js"></script>
</body>

</html>
